<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPA Chatty</title>

    <link href="bundle.css" rel="stylesheet">
</head>
<body ng-app="chatty" ng-controller="chattyCtrl" ng-cloak class="ng-cloak">

<div class="navbar">
    <div class="navbar-right">
        <form class="navbar-form" ng-submit="doLogin()" ng-hide="loggedIn">
            <input type="text" class="navbar-textinput"
                   placeholder="Username" ng-model="username" ng-disabled="loginRunning" required>
            <input type="password" class="navbar-textinput" ng-class="{ 'navbar-textinput-invalid': loginInvalid }"
                   placeholder="Password" ng-model="password" ng-disabled="loginRunning" required>
            <input type="submit" value="Login" class="navbar-button" ng-disabled="loginRunning">
        </form>
        <div class="navbar-form" ng-show="loggedIn">
            <input type="button" value="Logout" class="navbar-button" ng-click="doLogout()" >
        </div>

        <input type="search" class="navbar-textinput" placeholder="Filter"
               ng-model="filterExpression" ng-model-options="{ debounce: 250 }">
    </div>
</div>

<div class="threads">
    <div class="rootPost collapsed" ng-show="newThreads.length">
        <a href="" title="Show New Threads" class="showpost" ng-click="expandNewThreads()">{{newThreads.length}} New Threads Available. Click to show.</a>
    </div>
    <div ng-repeat="thread in threads" ng-hide="filterSet && !thread.visible">
        <div class="rootPost" ng-class="{ collapsed: thread.collapsed }">
            <div class="postnumber"><a target="_blank" ng-href="http://www.shacknews.com/chatty?id={{::thread.id}}" title="Permalink"></a></div>
            <div class="reply" ng-if="!thread.collapsed && loggedIn">
                <a title="reply to this comment" href="" ng-click="openReplyBox(thread)">Reply</a>
            </div>
            <div class="postBody">
                <span class="author">By: </span>
                <span class="user">{{::thread.author}}</span>
                <div ng-bind-html="::thread.body | trusted" ng-if="!thread.collapsed"></div>
                <div ng-if="thread.collapsed" ng-bind-html="::thread.oneline | trusted"></div>
            </div>

            <a ng-if="!thread.collapsed" href="" title="Collapse/Close" class="closepost" ng-click="collapseThread(thread)">x</a>
            <a ng-if="thread.collapsed" href="" title="Show Full Post" class="showpost" ng-click="expandThread(thread)">Show Full Post</a>
            <div class="postdate">{{::thread.date | date : 'MMM d, yyyy h:mma CST' }}</div>
        </div>

        <replybox class="replybox-op" post="thread" ng-if="thread.replying"></replybox>

        <div class="treeview">
            <comments posts="thread.posts" logged-in="loggedIn" ng-if="!thread.collapsed"></comments>
        </div>
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
