<div class="replybox">
    <form ng-submit="submitPost()">
        <textarea class="replybox-input" placeholder="Type something interesting..."
                  ng-model="replyBody" required auto-focus></textarea>

        <!--TODO: Modify the actual post content when clicking tags.-->
        <div id="shackCommentTags"><h4>Comment Tags</h4>
            <table>
                <tr>
                    <td><span class="jt_red">red</span></td>
                    <td>r{ ... }r</td>
                    <td><span class="jt_italics">italics</span></td>
                    <td>/[ ... ]/</td>
                </tr>
                <tr>
                    <td><span class="jt_green">green</span></td>
                    <td>g{ ... }g</td>
                    <td><span class="jt_bold">bold</span></td>
                    <td>b[ ... ]b</td>
                </tr>
                <tr>
                    <td><span class="jt_blue">blue</span></td>
                    <td>b{ ... }b</td>
                    <td><span class="jt_quote">quote</span></td>
                    <td>q[ ... ]q</td>
                </tr>
                <tr>
                    <td><span class="jt_yellow">yellow</span></td>
                    <td>{ ... }y</td>
                    <td><span class="jt_sample">sample</span></td>
                    <td>s[ ... ]s</td>
                </tr>
                <tr>
                    <td><span class="jt_olive">olive</span></td>
                    <td>e[ ... ]e</td>
                    <td><span class="jt_underline">underline</span></td>
                    <td>_[ ... ]_</td>
                </tr>
                <tr>
                    <td><span class="jt_lime">lime</span></td>
                    <td>l[ ... ]l</td>
                    <td><span class="jt_strike">strike</span></td>
                    <td>-[ ... ]-</td>
                </tr>
                <tr>
                    <td><span class="jt_orange">orange</span></td>
                    <td>n[ ... ]n</td>
                    <td><span class="jt_spoiler">spoiler</span></td>
                    <td>o[ ... ]o</td>
                </tr>
                <tr>
                    <td><span class="jt_pink">multisync</span></td>
                    <td>p[ ... ]p</td>
                    <td><span class="jt_code">code</span></td>
                    <td>/{ { ... }}/</td>
                </tr>
            </table>
        </div>
        <br>
        <input type="submit" value="Submit Post" class="replybox-button">
    </form>
    <a class="closepost" href="" title="Close" ng-click="close()">x</a>
</div>
