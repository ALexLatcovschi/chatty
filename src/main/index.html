<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shacknews Chatty</title>

    <link href="bundle.css" rel="stylesheet">
</head>
<body ng-app="chatty">

<div ng-controller="chattyCtrl">
    <div ng-repeat="thread in threads">
        <div class="rootPost">
            <span ng-bind-html="thread.rootPost.body" class="postText"></span>
        </div>
        <div ng-repeat="post in thread.posts" class="post">
            <span ng-bind-html="post.body" class="reply postText"></span>
        </div>
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
