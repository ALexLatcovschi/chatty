<ul>
    <li ng-repeat="post in posts track by $index" ng-class="{ last: $last }">
        <div ng-if="!post.viewFull">
            <span class="oneline oneline9" ng-click="post.viewFull = true">{{::post.oneline}}</span>
            <span class="author">&nbsp;:&nbsp;</span>
            <span class="user" ng-class="::{ user_op: post.author === author}">{{::post.author}}</span>
        </div>

        <div class="replyPost" ng-if="post.viewFull">
            <div class="postnumber"><a href="" title="Permalink"></a></div>
            <div class="reply">
                <a title="reply to this comment" href="">Reply</a>
            </div>
            <div class="postBody">
                <span class="author">By: </span>
                <span class="user">{{::post.author}}</span>
                <div ng-bind-html="::post.body"></div>
            </div>

            <a href="" title="Collapse/Close" class="closepost" ng-click="post.viewFull = false">x</a>
            <div class="postdate">{{::post.date | date : 'MMM d, yyyy h:mma CST' }}</div>
        </div>

        <comments posts="post.posts"></comments>
    </li>
</ul>
