<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shacknews Chatty</title>

    <link href="bundle.css" rel="stylesheet">
</head>
<body ng-app="chatty">

<div ng-controller="chattyCtrl">
    <div ng-repeat="thread in threads">
        <div class="rootPost">
            <div class="postBody">
                <span class="author">By: <span class="user">{{::thread.rootPost.author}}</span></span>
                <div ng-bind-html="::thread.rootPost.body"></div>
            </div>
        </div>

        <div ng-repeat="post in thread.posts" class="replyText">
            <span ng-bind-html="::post.body" class=""></span>
        </div>
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
