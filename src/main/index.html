<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPA Chatty</title>

    <link href="bundle.css" rel="stylesheet">
</head>
<body ng-app="chatty">

<div ng-controller="chattyCtrl">
    <div ng-repeat="thread in threads">
        <div class="rootPost">
            <div class="postnumber"><a href="" title="Permalink"></a></div>
            <div class="reply">
                <a title="reply to this comment" href="">Reply</a>
            </div>
            <div class="postBody">
                <span class="author">By: </span>
                <span class="user">{{::thread.rootPost.author}}</span>
                <div ng-bind-html="::thread.rootPost.body"></div>
            </div>

            <a href="" title="Collapse/Close" class="closepost">x</a>
            <div class="postdate">{{::thread.rootPost.date | date : 'MMM d, yyyy h:mma PST' : 'UTC'}}</div>
        </div>

        <div ng-repeat="post in thread.posts">
            <div class="replyBox">
                <div class="replyText">{{::post.body}}
                    <span class="author">&nbsp;:&nbsp;</span>
                    <span class="user">{{::post.author}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
