<navbar></navbar>
<toast></toast>
<div id="pane-sidebar">
    <div *ngFor="#post of threads">
        <div class="rootPost splitPost" *ngIf="post.visible"
             [ngClass]="post.tagClass" (click)="selectPost(post)">
            <post [post]="post"></post>
        </div>
    </div>
</div>

<div id="pane-content">
    <thread *ngIf="selectedPost" [post]="selectedPost.post"></thread>
</div>
