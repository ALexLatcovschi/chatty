<div>
    <div class="postnumber"><a title="Save post to tab" href="" ng-click="addTab({ id: post.id }, 'post')"></a></div>
    <div class="reply">
        <a title="reply to this comment" href="" ng-click="openReplyBox(post)">Reply</a>
    </div>
    <div class="postdate">{{::post.date | date : 'MMM d, yyyy h:mma' }}</div>
    <progress class="expireTimer" value="{{::post.expirePercent}}" max="100" ng-if="post.expirePercent"></progress>
    <span class="author">By: </span>
    <span ng-class="::post.userClass || 'user'" ng-click="addTab(post.author, post.author)">{{::post.author}}</span>
    <span ng-repeat="lolTag in post.lols" class="lolArea">
        [<a href="" ng-class="['lol_button' + $index]">{{lolTag.tag}}<span ng-show="lolTag.count > 0">x{{lolTag.count}}</span></a>]
    </span>
    <a href="" class="newReplies" ng-click="expandThread(post)" ng-if="::!post.parentId">{{post.newPosts.length ? '+' + post.newPosts.length : ''}}</a>
</div>
