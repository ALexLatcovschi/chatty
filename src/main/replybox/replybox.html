<div class="replybox">
    <div>
        <form ng-submit="submitPost()">
            <textarea class="replybox-input" placeholder="Type something interesting..." required></textarea>
            <br>
            <input type="submit" value="Submit Post" class="replybox-button">
        </form>
    </div>
    <a class="closepost" href="" title="Close" ng-click="post.replying = false">x</a>
</div>
