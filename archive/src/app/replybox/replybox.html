<div class="replybox" [ngClass]="replyclass">
    <!-- Discard Post 'x' -->
    <i class="actionItem fa fa-times replybox-close" title="Discard comment" (click)="close()"></i>

    <form (ngSubmit)="submitPost()">
        <!--Post Input -->
        <textarea class="replybox-input" placeholder="Type something interesting..." name="replyBody"
                  disable-hotkeys [(ngModel)]="replyBody" required auto-focus></textarea>

        <!-- Submit button -->
        <input type="submit" value="Submit Post" class="button replybox-submit">
    </form>

    <!-- Tag Legend -->
    <table class="tagLegend">
        <tr *ngFor="let tagGroup of tagGroups">
            <template ngFor let-tag [ngForOf]="tagGroup">
                <td>
                    <span class="tagLegendClicky" [ngClass]="tag.tag_class" [innerHTML]="tag.name" (click)="addTag(tag)"></span>
                </td>
                <td class="tagLegendClicky">
                    <span (click)="addTag(tag)">{{tag.open + ' ... ' + tag.close}}</span>
                </td>
            </template>
        </tr>
    </table>
</div>
