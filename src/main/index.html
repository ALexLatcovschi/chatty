<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPA Chatty</title>

    <link href="bundle.css" rel="stylesheet">
</head>
<body ng-app="chatty" ng-controller="chattyCtrl" ng-cloak class="ng-cloak">

<navbar></navbar>

<div class="threads" hotkeys>
    <div class="rootPost collapsed" ng-show="newThreads.length">
        <a href="" title="Show New Threads" class="showpost" ng-click="expandNewThreads()">{{newThreads.length}} New Threads Available. Click to show.</a>
    </div>
    <div ng-repeat="post in threads track by post.id" ng-hide="filterSet && !post.visible">
        <div ng-if="post.state !== 'collapsed'" class="rootPost">
            <post></post>
            <div class="postBody postBodyText" ng-bind-html="::post.body | trusted"></div>
            <a href="" title="Collapse/Close" class="closepost" ng-click="collapseThread(post)">x</a>
        </div>
        <div ng-if="post.state === 'collapsed'" class="rootPost collapsed">
            <post></post>
            <div class="postBody" ng-bind-html="::post.oneline | trusted"></div>
            <a href="" title="Show Full Post" class="showpost" ng-click="expandThread(post)">Show Full Post</a>
        </div>
        <div ng-if="!post.state">
            <replybox class="replybox-op" ng-if="post.replying"></replybox>

            <div class="treeview">
                <comments posts="post.posts"></comments>
            </div>
        </div>
        <div ng-if="post.state === 'truncated'" class="truncated">
            <div class="threadContainer">
                <p class="threadCapHeader">
                    <a href="" ng-click="expandThread(post)">
                        &nbsp;Thread Truncated. Click to see all <strong>{{post.replyCount}}</strong> replies.
                    </a>
                </p>

                <div class="treeview">
                    <comments posts="post.posts"></comments>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="bundle.js"></script>
<script src="templates.js"></script>
</body>
</html>
