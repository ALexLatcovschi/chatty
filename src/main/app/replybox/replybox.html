<div class="replybox" [ngClass]="replyclass">
    <!-- Discard Post 'x' -->
    <i class="actionItem fa fa-times replybox-close" title="Discard comment" (click)="close()"></i>

    <!--Post Input -->
    <textarea class="replybox-input" placeholder="Type something interesting..."
              [(ngModel)]="replyBody" required auto-focus></textarea>

    <!-- Tag Legend -->
    <table class="tagLegend">
        <tr *ngFor="#tagGroup of tagGroups">
            <template ngFor #tag [ngForOf]="tagGroup">
                <td>
                    <span class="tagLegendClicky" [ngClass]="tag.tag_class" [innerHTML]="tag.name" (click)="addTag(tag)"></span>
                </td>
                <td class="tagLegendClicky">
                    <span (click)="addTag(tag)">{{tag.open + ' ... ' + tag.close}}</span>
                </td>
            </template>
        </tr>
    </table>

    <!-- Submit button -->
    <input type="button" value="Submit Post" class="button replybox-submit" (click)="submitPost()">
</div>
