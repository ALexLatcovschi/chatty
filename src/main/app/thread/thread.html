<div *ngIf="post">

    <!-- root post -->
    <div class="rootPost" [ngClass]="post.tagClass">
        <post [post]="post" [actionBar]="true"></post>
    </div>

    <!-- reply box -->
    <replybox *ngIf="post.replying" replyclass="replybox-op" [post]="post"></replybox>

    <!-- replies -->
    <div class="treeview">
        <comments [posts]="post.posts"></comments>
    </div>

</div>
